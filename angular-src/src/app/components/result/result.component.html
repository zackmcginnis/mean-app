<div id="main" *ngIf="!vacation.newFlag">
  <div id="bottomborder">
          <h2>Pricing Breakdown</h2>
  </div>
  <div id="hasdata">
    <div *ngFor="let guest of guests; let i=index" [attr.data-index]="i" id="guesttemp">
      <!-- The repeated guest template -->
      <h4>Guest #{{i + 1}}</h4>
      <div id="output">
      		<label>Name: {{guest.guestName}}

            </label>
           <br><br>
            <label>Vacation Price: ${{vacation.price | number : '1.2-2'}}

            </label>
            <br><br>
            <label>Total days booked by all guests: {{vacation.totalDays}}

            </label>
            <br><br>
            <label>Price per vacation day: ${{(vacation.price / vacation.totalDays) | number : '1.2-2'}}

            </label>            
           <br><br>
            <label>Days booked by this guest: {{guest.guestDays}}

            </label>
            <br><br>
            <label>Amount owed by this guest: ${{guest.amountOwed | number : '1.2-2'}}

            </label>
            <!-- output of math-->
      </div>
    </div>

  <div id="pdf">
    <button type="button" class="btn btn-default" (click)="downloadPdf()">
      <span class="glyphicon glyphicon-print"></span> Download PDF
    </button>
    <button type="button" class="btn btn-default" (click)="sendAll()">
      <span class="glyphicon glyphicon-envelope"></span> Email PDF to guests
    </button>
  </div>
</div>
